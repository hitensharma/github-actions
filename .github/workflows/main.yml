name: Generate Podcasts Feeds
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generator
        run: python home/runner/work/github-actions/feed.py
      - name: Push Repo
        run: |
          git config user.name hitensharma
          git config user.email hitensharma1515@gmail.com
          git add .
          git commit -m "Modified Feed"
          git push
